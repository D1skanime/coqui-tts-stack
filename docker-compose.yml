version: "3.9"

services:
  unmute-tts:
    image: ghcr.io/kyutai-labs/unmute-tts:latest   # <-- fertiges TTS-Image
    container_name: unmute-tts
    ports:
      - "5004:5004"
    volumes:
      - /volume1/docker/ki/unmute/models:/app/models
    environment:
      MODEL_PATH=/app/models
      PORT=5004
    command: >
      python -m unmute_tts.server
      --model-path /app/models
      --host 0.0.0.0
      --port 5004
      --dtype float32
    restart: unless-stopped
