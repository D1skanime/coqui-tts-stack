version: "3.9"

services:
  voicecraft:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voicecraft
    volumes:
      - /volume1/docker/ki/voicecraft/models:/app/models
      - /volume1/docker/ki/voicecraft/output:/app/output
    working_dir: /app
    command: ["python", "run_voicecraft.py"]
    restart: unless-stopped
